  <script>

    // Function to fetch genre data from the server

    function fetchGenreData(genre) {

      fetch(`/GetGenreData?genre=${genre}`)

        .then(response => response.text())

        .then(data => {

          // Display the data (e.g., content of the file) inside the genreContent div

          document.getElementById('genreContent').innerHTML = data;

        })

        .catch(error => {

          console.error('Error fetching genre data:', error);

        });

    }

    

  </script>
